    <div class="container col-4  offset-5 border mt-5 p-5 d-none" id="div1" style="width:400px">
            <form name="userform" action="">
                <fieldset>
                    <div id="legend">
                        <legend class="">Create Account</legend>
                    </div>
                    <hr>
                    <div class="control-group mt-5">
                        <!-- Username -->
                        <label class="control-label" for="username">Username</label>
                        <div class="form-group">
                            <input type="text" id="username" name="username" placeholder="" class="form-control">
                            <p class="help-block invisible" id="pusername">Username can contain only letters, without spaces
                            </p>
                        </div>
                    </div>
                    <div class="control-group">
                        <!--Password -->
                        <label class="control-label" for="password">Password</label>
                        <div class="form-group">
                            <input type="text" id="password" name="password" placeholder="" class="form-control">
                            
                            <p class="help-block invisible" id="ppassword">password must contain one numbers, uppercase, lowercase and  special character</p>
                        </div>
                    </div>
                    
                    
                    <div class="control-group">
                        <!-- Phone number -->
                        <label class="control-label" for="phno">Phone Number</label>
                        <div class="form-group">
                            <input type="text" id="phno" name="phno" placeholder="" class="form-control">
                            <p class="help-block invisible " id="pphno">Enter 10 digit phone number</p>
                        </div>
                    </div>
    
    
                    


                    <button type="button" class="btn btn-primary" id="create">Create</button>
